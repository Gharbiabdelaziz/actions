name: using matrices include/exclude
on: push
jobs:
  deploy_on:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        image: [hello-world, alpine]
        exclude:
          - os: windows-latest
          - image: alpine
        include:
          - os: ubuntu-20.04
          - image: amd64/alpine
    runs-on: ${{matrix.os}}
    # runs-on: ubuntu-latest
    # runs-on: ubuntu-20.04
    # runs-on: windows-latest
    steps:
      - name: run image on ${{matrix.os}}
        run: docker run ${{matrix.image}}

      - name: list container
        run: docker ps -l
  