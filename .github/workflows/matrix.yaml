name: matrix deploy
on: push
jobs:
  run_as_matrix:
    strategy:
      matrix:
        version: [latest]
        os: [ubuntu, windows]
        image: [hello-world, nginx]
    runs-on: ${{matrix.os}}-${{matrix.version}}
    steps:
      - name: run image
        run: docker run ${{matrix.image}}
      - name: list container
        run: docker ps -l
  